<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <title>Customers</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }

        .col-sm-updated {
            padding-top: 7px;
        }

        .col-sm-updated a {
            margin-left: 30px;
            text-decoration: none !important;
        }

        .col-sm-27 {
            width: 27% !important;
        }
    </style>
</h:head>
<h:body>
    <div style="text-align: center;">
        <h2>
            <h:outputText value="Create School Record"/>
        </h2>
    </div>
    <h:form id="schoolBeanForm" styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4">
                <h:outputText id="id" value="Automatically generated" styleClass="text text-success"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-4">Full Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name" value="#{customerBean.fullName}" styleClass="form-control" required="true"
                             requiredMessage="Full Name Cannot Be Blank"/>
            </div>
            <h:message for="name" styleClass="text text-danger"/>

            <h:outputLabel for="country" styleClass="control-label col-sm-4">Country:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="country" value="#{customerBean.country}" styleClass="form-control" required="true"
                             requiredMessage="Country Cannot Be Blank"/>
            </div>
            <h:message for="country" styleClass="text text-danger"/>

            <h:outputLabel for="state" styleClass="control-label col-sm-4">State:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="state" value="#{customerBean.state}" styleClass="form-control" required="true"
                             requiredMessage="State Cannot Be Blank"/>
            </div>
            <h:message for="state" styleClass="text text-danger"/>

            <h:outputLabel for="address" styleClass="control-label col-sm-4">Address:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="address" value="#{customerBean.address}" styleClass="form-control" required="true"
                             requiredMessage="Address Cannot Be Blank"/>
            </div>
            <h:message for="address" styleClass="text text-danger"/>

            <h:outputLabel for="telephone" styleClass="control-label col-sm-4">Telephone:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="telephone" value="#{customerBean.telephone}" styleClass="form-control" required="true"
                             requiredMessage="Telephone Cannot Be Blank"/>
            </div>
            <h:message for="telephone" styleClass="text text-danger"/>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-27"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{customerBean.createNewCustomer(customerBean)}"
                                     styleClass="btn btn-success btnWidth"/>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-updated">
                    <h:outputLink value="customers.xhtml">View Customers</h:outputLink>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
