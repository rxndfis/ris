<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <title>Customers</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;
        }

        .col-sm-updated {
            padding-top: 7px;
        }

        .col-sm-updated a {
            text-decoration: none !important;
        }

        .text-edit {
            margin-left: 123px !important;
            margin-top: 29px !important;
        }
    </style>
</h:head>
<h:body>
    <div style="text-align: center;">
        <h2>
            <h:outputText value="Edit School Record"/>
        </h2>
    </div>
    <h:form id="editSchoolForm" styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel for="customerId" styleClass="control-label col-sm-2">Id:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="customerId" value="#{customerBean.editCustomerId}" p:readonly="true"
                             styleClass="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="fullName" styleClass="control-label col-sm-2">New Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="fullName" value="#{customerBean.fullName}" styleClass="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h:commandButton value="Update" action="#{customerBean.updateCustomer(customerBean)}"
                                 styleClass="btn btn-primary updateBtnStyle"/>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-updated">
                <h:outputLink value="customers.xhtml">View Customers</h:outputLink>
            </div>
        </div>
        <div class="text text-success text-edit">
            <h:message for="customerId"/>
        </div>
    </h:form>
</h:body>
</html>
